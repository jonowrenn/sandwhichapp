<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Full Sandwich Menu</h1>
    <ol>
        {% for cheese in cheeses %}
            {% for meat in meats %}
                {% for topping in toppings %}
                    <li> {{ meat |title  }} with {{ cheese | title }} and {{ topping | title }} </li>
                {% endfor %}
            {% endfor %}
        {% endfor %}
    </ol>

    <button><a href="/sandwichapp">Return to Sandwich Home</button>
    
</body>
</html>
